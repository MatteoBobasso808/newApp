<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  @if (permission) {
    <ion-list>
      <ion-list-header>
        Conversaciones Recientes
      </ion-list-header>

      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img src="./assets/customers-img/{{ user.image }}">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.name }}</h2>
          <h3>{{ user.state }}</h3>
          <p>{{ user.description }}</p>
        </ion-label>
      </ion-item>

    </ion-list>
  } @else {
    <ion-label>No tienes permisos para ver los clientes</ion-label>
  }

</ion-content>
