<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-xs="12" size-md="8" size-lg="8" *ngFor="let city of cities">
      <ion-card>
        <img src="./assets/cities-img/{{ city.image }}">
        <div class="card-title">{{ city.name }}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
